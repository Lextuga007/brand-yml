meta:
  name: examples/brand-typography-fonts.yml
typography:
  fonts:
    # Local files 
    - family: Open Sans
      source: file
      files:
        - path: Open-Sans-Bold.ttf  # TODO: FilePath validation
          weight: bold
        - path: Open-Sans-Italic.ttf
          style: italic

    # Online files
    - family: Closed Sans
      source: file
      files:
        - path: https://example.com/Closed-Sans-Bold.woff2
          weight: bold
        - path: https://example.com/Closed-Sans-Italic.woff2
          style: italic

    # Online Font Foundries
    - family: Roboto Slab
      source: google
      weight: semi-bold
      style: normal
      display: block
    
    - family: Fira Code
      source: bunny
      # weight: [100, 200, 300, 400, 500, 600, 700, 800, 900]
      # style: [normal, italic]

  base:
    family: Open Sans
    line-height: 1.25
    size: 1rem

  headings:
    family: Roboto Slab
    color: primary
    weight: 600

  monospace:
    family: Fira Code
    size: 0.9em
